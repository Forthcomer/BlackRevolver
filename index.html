<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>黑色左轮 · 主页面</title>
<style>
body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#f5f6f8;display:flex;align-items:center;justify-content:center;height:100vh}
.card{background:#fff;border:1px solid #e1e5ea;border-radius:14px;padding:22px 24px;width:640px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
.title{font-size:22px;font-weight:700;margin-bottom:14px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.opt{border:1px solid #e1e5ea;border-radius:12px;padding:16px 14px;background:#fafbfc}
.opt h3{margin:0 0 8px}
.opt p{margin:0 0 10px;color:#475569}
button{padding:10px 14px;border:1px solid #cfd3d8;border-radius:8px;background:#f8fafc}
.foot{margin-top:16px;color:#64748b;font-size:12px}
</style>
</head>
<body>
<div class="card">
  <div class="title">选择模式</div>
  <div class="row">
    <div class="opt">
      <h3>人机对战</h3>
      <p>与电脑进行战斗，电脑位置不可见，按规则自动行动。</p>
      <button onclick="location.href='../../BlackRevolver/BlackRevolver.html?mode=ai'">进入</button>
    </div>
    <div class="opt">
      <h3>人人对决</h3>
      <p>AB双方轮流进行游戏，先各自选择出生地；互相看不到对方操作记录，回合背景红/蓝区分。</p>
      <button onclick="location.href='../BlackRevolver/BlackRevolver.html?mode=pvp'">进入</button>
    </div>
  </div>
  <div class="foot">规则与地图在游戏页中查看与使用。</div>
</div>
</body>
</html>
